<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/system/pointsMall/update" >
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>
			<input type="hidden" id="detail" name="detail" value="${(returnDatas.data.detail)!''}"/>
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="goodsName" >商品名称</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="goodsName" class="col-xs-12 col-sm-6" id="goodsName" value="${(returnDatas.data.goodsName)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>

				<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="goodsDesc" >商品描述</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="goodsDesc" class="col-xs-12 col-sm-6" id="goodsDesc" value="${(returnDatas.data.goodsDesc)!''}"  type="text" />
					</div><div class="help-block" for="goodsDesc"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="realMoney" >真实价格</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="realMoney" class="col-xs-12 col-sm-6" id="realMoney" value="${(returnDatas.data.realMoney)!''}"  type="text" />
					</div><div class="help-block" for="realMoney"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="points" >所需积分</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="points" class="col-xs-12 col-sm-6" id="points" value="${(returnDatas.data.points)!''}"  type="text" />
					</div><div class="help-block" for="points"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="goodsCount" >权重</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="goodsCount" class="col-xs-12 col-sm-6" id="goodsCount" value="${(returnDatas.data.goodsCount)!''}"  type="text" />
					</div><div class="help-block" for="goodsCount"></div>
				</div>
			</div>
	        <div class="space-2"></div>
	        	<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="goodsType" >商品分类</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<select id="goodsType" name="goodsType" code="${(returnDatas.data.goodsType)!''}">
							<option value="1">金券银票</option>
							<option value="2">机关兵器</option>
							<option value="3">胭脂水粉</option>
							<option value="4">山珍奇货</option>
						</select>
					</div><div class="help-block" for="goodsType"></div>
				</div>
			</div>
			<div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="logo" >商品大图</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<img  name="lunboI" style="height: 200px;width: 200px;" onclick="lunboImages();" id="lunboI" value="${(returnDatas.data.logo)!''}" src="${(returnDatas.data.logo)!''}">
						<input type="file" id="filed" name="filed" style="display:none">
						<input name="logo"  style="display:none"  class="col-xs-12 col-sm-6" id="logo" value="${(returnDatas.data.logo)!''}"  type="text" />
					</div><div class="help-block" for="logo"></div>
				</div>
			</div>
	        <div class="space-2"></div>

	        <div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="smLogo" >商品小图</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<img  name="lunbo2" style="height: 200px;width: 200px;" onclick="lunboImages1();" id="lunbo2" value="${(returnDatas.data.smLogo)!''}" src="${(returnDatas.data.smLogo)!''}">
						<input type="file" id="filed1" name="filed1" style="display:none">
						<input name="smLogo"  style="display:none"  class="col-xs-12 col-sm-6" id="smLogo" value="${(returnDatas.data.smLogo)!''}"  type="text" />
					</div><div class="help-block" for="smLogo"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="detail" >奖品描述</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<script id="editor" type="text/plain" style="width:200px;height:500px;">
						</script>
                        </div>
                        </div>
                        </div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" style="float: left;margin-left: 25.4%;" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/system/pointsMall/list');">
				保存
			</button>
		</div>
	</div>
</div>
