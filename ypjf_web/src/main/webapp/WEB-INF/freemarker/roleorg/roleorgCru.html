<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/roleorg/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="roleId" >角色编号</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="roleId" class="col-xs-12 col-sm-6" id="roleId" value="${(returnDatas.data.roleId)!''}"  type="text" />
					</div><div class="help-block" for="roleId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="orgId" >部门编号</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="orgId" class="col-xs-12 col-sm-6" id="orgId" value="${(returnDatas.data.orgId)!''}"  type="text" />
					</div><div class="help-block" for="orgId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="hasLeaf" >是否包含子部门,0不包含,1包含</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="hasLeaf" class="col-xs-12 col-sm-6" id="hasLeaf" value="${(returnDatas.data.hasLeaf)!''}"  type="text" />

				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="active" >是否可用,0不可用,1不可用</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="active" class="col-xs-12 col-sm-6" id="active" value="${(returnDatas.data.active)!''}"  type="text" />
					</div><div class="help-block" for="active"></div>
				</div>
			</div>

		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/roleorg/list');">
