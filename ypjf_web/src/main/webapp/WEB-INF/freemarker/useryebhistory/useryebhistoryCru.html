<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/useryebhistory/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="type" >类型</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="type" class="col-xs-12 col-sm-6" id="type" value="${(returnDatas.data.type)!''}"  type="text" />
					</div><div class="help-block" for="type"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="money" >金额</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="money" class="col-xs-12 col-sm-6" id="money" value="${(returnDatas.data.money)!''}"  type="text" />
					</div><div class="help-block" for="money"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="createTime"  class="form-control date-picker"  id="createTime" readonly="readonly" value="${(returnDatas.data.createTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="createTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="nowBalance" >现有余额</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="nowBalance" class="col-xs-12 col-sm-6" id="nowBalance" value="${(returnDatas.data.nowBalance)!''}"  type="text" />
					</div><div class="help-block" for="nowBalance"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="rate" >当时的利率</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="rate" class="col-xs-12 col-sm-6" id="rate" value="${(returnDatas.data.rate)!''}"  type="text" />
					</div><div class="help-block" for="rate"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="userId" >用户</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="userId" class="col-xs-12 col-sm-6" id="userId" value="${(returnDatas.data.userId)!''}"  type="text" />
					</div><div class="help-block" for="userId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="tradeNo" >交易号</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="tradeNo" class="col-xs-12 col-sm-6" id="tradeNo" value="${(returnDatas.data.tradeNo)!''}"  type="text" />
					</div><div class="help-block" for="tradeNo"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="orderId" >订单</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="orderId" class="col-xs-12 col-sm-6" id="orderId" value="${(returnDatas.data.orderId)!''}"  type="text" />
					</div><div class="help-block" for="orderId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="osType" >ios/android</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="osType" class="col-xs-12 col-sm-6" id="osType" value="${(returnDatas.data.osType)!''}"  type="text" />
					</div><div class="help-block" for="osType"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/useryebhistory/list');">
				保存
			</button>
		</div>
