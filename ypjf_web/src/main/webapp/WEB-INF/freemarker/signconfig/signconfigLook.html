<#escape x as x?html>
<div class="row">
	<div class="col-xs-12">
		<!--input  hidden  Start-->
	<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="money" >金额</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.money)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="totalNumber" >总签到人数</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.totalNumber)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
					<!--日期型-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="date" >日期</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									${((returnDatas.data.date)?string('yyyy-MM-dd HH:mm:ss'))!'' }
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
	</div><!-- /.col -->
</div>
</#escape>
