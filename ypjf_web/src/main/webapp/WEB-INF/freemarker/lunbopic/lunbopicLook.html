<#escape x as x?html>
<div class="row">
	<div class="col-xs-12">
		<!--input  hidden  Start-->
	<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="position" >轮播图位置</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.position)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="item" >跳转内容</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.item)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="skipType" >跳转类型</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.skipType)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
					<!--日期型-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >注册时间</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									${((returnDatas.data.createTime)?string('yyyy-MM-dd HH:mm:ss'))!'' }
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="cityId" >城市</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.cityId)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
	</div><!-- /.col -->
</div>
</#escape>
