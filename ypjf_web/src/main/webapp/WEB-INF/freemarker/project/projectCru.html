	<script>
        var ue = UE.getEditor('editor');
        $(function() {
            var category = <#if (returnDatas.data)??> '${returnDatas.data.categoryId}' <#else> '' </#if>;
            category && $('div[category=' + category + ']').show() && '' || $('div[category]:eq(0)').show();
            $('div[type=extras]').show().find('div[belong]').hide().filter(function() {
                return $(this).attr('belong').indexOf(category) !== -1;
            }).show();

            $('#categoryId').change(function() {
                var val = $(this).val();
                $('div[category]').hide().filter('div[category=' + val + ']').show();
                $('div[type=extras]').show().find('div[belong]').find('input,textarea').val('').end().hide().filter(function() {
                    return $(this).attr('belong').indexOf(val) !== -1;
                }).show();
            });
        });

	</script>
