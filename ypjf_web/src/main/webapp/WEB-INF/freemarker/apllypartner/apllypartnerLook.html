<#escape x as x?html>
<div class="row">
	<div class="col-xs-12">
		<!--input  hidden  Start-->
	<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="userId" >用户ID</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.userId)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="status" >申请状态1申请中2成功3失败</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.status)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="ps" >申请原因</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.ps)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
					<!--日期型-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >申请时间</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									${((returnDatas.data.createTime)?string('yyyy-MM-dd HH:mm:ss'))!'' }
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
	</div><!-- /.col -->
</div>
</#escape>
