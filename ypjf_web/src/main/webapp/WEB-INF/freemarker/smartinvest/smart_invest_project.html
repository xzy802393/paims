<#escape x as x?html>
	<script type="text/javascript" charset="utf-8" src="${ctx}/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="${ctx}/js/ueditor/ueditor.all.min.js"> </script>
	<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	<script type="text/javascript" charset="utf-8" src="${ctx}/js/ueditor/lang/zh-cn/zh-cn.js"></script>

	<script type="text/javascript" charset="utf-8" src="${ctx}/js/queryString.js"></script>

    <script>
        $(function() {
            $('#deadLine').val("${(returnDatas.data.deadLine)!''}");
        })
    </script>

<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/system/sip/save" >
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >项目名称*</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" datatype="*"   nullmsg="项目名称不能为空" class="col-xs-12 col-sm-6" id="name" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
                <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="interestRate" >年化率*</label>
                <div class="col-xs-12 col-sm-9" style="display: flex;">
                    <div class="clearfix" style="flex: 1;">
                        <input name="interestRate" style="width: 90%;" class="col-xs-8 col-sm-4" style="" id="interestRate" value="${(returnDatas.data.interestRate * 100)!'0'}"  type="text" datatype="*"   nullmsg="年化率不能为空"/>%
                    </div><div class="help-block" for="interestRate"></div>
                </div>
            </div>
            <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="totalAmount" >项目总金额*</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="totalAmount" datatype="*"   nullmsg="项目总金额不能为空" class="col-xs-12 col-sm-6" id="totalAmount" value="${(returnDatas.data.totalAmount)!''}"  type="text" />
					</div><div class="help-block" for="totalAmount"></div>
				</div>
			</div>
			<div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="deadLine" >期限*</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input style="display: none;" class="col-xs-12 col-sm-6" id="inputDeadLine" value="${(returnDatas.data.deadLine)!''}"  type="text" />
						<select id="deadLine" code="${(returnDatas.data.deadLine)!''}"name="deadLine" class="col-xs-12 col-sm-6" >
                            <option value="1">1</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                            <option value="9">9</option>
                            <option value="12">12</option>
						</select>
					</div><div class="help-block" for="deadLine"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="raiseStartTime" >募集开始时间*</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						 <input onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',})" datatype="*" name="raiseStartTime" nullmsg="募集开始时间不能为空"  class="form-control"  id="startTime" readonly="readonly"  value="${(returnDatas.data.raiseStartTime)!''}"  type="text" />
						 <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>

					</div><div class="help-block" for="startTime"></div>
				</div>
			</div>

			<div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="raiseEndTime" >募集结束时间*</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<!--<input name="releaseExpectedTime" datatype="*"   nullmsg="项目预期放款时间"  class="form-control date-picker"  id="releaseExpectedTime" readonly="readonly"  value="${(returnDatas.data.releaseExpectedTime)!''}"  type="text" />-->
						 <input onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',})" datatype="*" name="raiseEndTime" nullmsg="募集结束时间"  class="form-control"  id="raiseEndTime" readonly="readonly"  value="${(returnDatas.data.raiseEndTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>

					</div><div class="help-block" for="startTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="minimumInvestment" >起投金额*</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="minimumInvestment" datatype="*"   nullmsg="起投金额不能为空" class="col-xs-12 col-sm-6" id="minimumInvestment" value="${(returnDatas.data.minimumInvestment)!''}"  type="text" />
					</div><div class="help-block" for="minimumInvestment"></div>
				</div>
			</div>
		</form>
		<div class="wizard-actions">

			<!--<button class="btn btn-success btn-info" data-last="Finish" onclick="submit(0);" style="float: left;margin-left: 24.4%;">
				保存
			</button>-->
			<button id="submit" class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/system/sip/list');" style="float: left;margin-left: 25.4%;">
                保存
			</button>
            <!-- <button class="btn btn-success btn-info" data-last="Finish" onclick="submit(1);" style="float: left;margin-left: 24.4%;">
            预存
            </button>
            <button id="submit1" style="display: none"  class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm1('validation-form','${ctx}/system/sip/list');" style="float: left;margin-left: 25.4%;">
            保存
            </button>-->
			<!--<button class="btn btn-success btn-info" data-last="Finish" onclick="updateLunbo(${(returnDatas.data.position)!''})" style="float: left;margin-left: 25.4%;">
				保存
			</button>-->
		</div>
	</div>
</div>
	<script>
        var ue = UE.getEditor('editor');

	</script>

</#escape>
