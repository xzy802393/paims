<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>基于amazeui框架头像上传代码</title>

<link rel="stylesheet" type="text/css" href="css/font-awesome.4.6.0.css">
<link rel="stylesheet" href="css/amazeui.min.css">
<link rel="stylesheet" href="css/amazeui.cropper.css">
<link rel="stylesheet" href="css/custom_up_img.css">
<style type="text/css">
	.up-img-cover {width: 100px;height: 100px;}
	.up-img-cover img{width: 100%;}
	.touXiang{
		width:100px;
		height:100px;
		margin:0 auto;
		margin-top:14px;
		position: relative;
	}
	.touXiang .shade{
		position: absolute;
		left:0;
		top:0;
		line-height:100px;
		width:100px;
		height:100px;
		text-align: center;
		z-index:1000;
		background:#000;
		opacity: 0;
		cursor: pointer;
	}
	.touXiang .shade span{
		font-size:12px;
		color:#fff;
		line-height:100px;
	}
	.shangchuan img{
		width:20px;
		height:14px;
	}
	.rotate-left,.rotate-right{
		padding-right:10px;
	}
	.rotate-left img{
		width:16px;
		height:16px;
		
	}
	.rotate-right img{
		width:16px;
		height:16px;
	}
	.check img{
		width:24px;
		height:16px;
	}
</style>

</head>
<body>
<center>
<div class="up-img-cover touXiang"  id="up-img-touch" >
	<div class="shade">
		<span>更换头像</span>
	</div>
	<img class="am-circle" alt="点击图片上传" src="img/hu.jpg" data-am-popover="{content: '点击上传', trigger: 'hover focus'}" >
</div>
<!-- <div class="touXiang">
			<div class="shade">
				<span>更换头像</span>
			</div>
			<img src="img/touxiang.jpg" alt="用户头像">
		</div> -->
</center>
<div><a style="text-align: center; display: block;"  id="pic"></a></div>

<!--图片上传框-->
<div class="am-modal am-modal-no-btn up-frame-bj " tabindex="-1" id="doc-modal-1">
  <div class="am-modal-dialog up-frame-parent up-frame-radius">
	<div class="am-modal-hd up-frame-header">
	   <label>修改头像</label>
	  <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
	</div>
	<div class="am-modal-bd  up-frame-body">
	  <div class="am-g am-fl">
		<div class="am-form-group am-form-file">
		  <div class="am-fl">
			<button type="button" class="am-btn am-btn-default am-btn-sm">
			  <i class="shangchuan"><img src="img/shangchuan.png" ></i> 选择要上传的文件</button>
		  </div>
		  <input type="file" id="inputImage">
		</div>
	  </div>
	  <div class="am-g am-fl" >
		<div class="up-pre-before up-frame-radius">
			<img alt="" src="" id="image" >
		</div>
		<div class="up-pre-after up-frame-radius">
		</div>
	  </div>
	  <div class="am-g am-fl">
		<div class="up-control-btns">
			<span class="rotate-left"  onclick="rotateimgleft()"><img src="img/zuozhuan.png" ></span>
			<span class="rotate-right" onclick="rotateimgright()"><img src="img/youzhuan.png" alt=""></span>
			<span class="check" id="up-btn-ok" url="admin/user/upload.action"><img src="img/duigou.png" ></span>
		</div>
	  </div>
	  
	</div>
  </div>
</div>

<!--加载框-->
<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
  <div class="am-modal-dialog">
	<div class="am-modal-hd">正在上传...</div>
	<div class="am-modal-bd">
	  <span class="am-icon-spinner am-icon-spin"></span>
	</div>
  </div>
</div>

<!--警告框-->
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
  <div class="am-modal-dialog">
	<div class="am-modal-hd">信息</div>
	<div class="am-modal-bd"  id="alert_content">
			  成功了
	</div>
	<div class="am-modal-footer">
	  <span class="am-modal-btn">确定</span>
	</div>
  </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/amazeui.min.js" charset="utf-8"></script>
<script src="js/cropper.min.js" charset="utf-8"></script>
<script src="js/custom_up_img.js" charset="utf-8"></script>


</body>
</html>
