				$("#sideBar li a").each(function(k, v) {
					try {
						if ((paths = top.location.pathname.split('/')) && paths[paths.length - 1].indexOf(
								(a = /(\w+(?:\.\w+)?)\'$/.exec($(v).attr('onclick'))) && a[1] || '-') != -1) {
						
							$(v).addClass('active');
						}
					}
					catch(e) {
						console.log(e);
					}
				});
				//点击标题收起

	   	  		});
