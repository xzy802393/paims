<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- <link rel="stylesheet" type="text/css" href="css/common.css"/> -->
		<link rel="stylesheet" type="text/css" href="css/xugou1.css"/>
	</head>
	<body>
		<div id="box">
			<p class="title clearFix"><span>开启X快享智能投标到期续购</span><img src="img/img-zhitoufutou/tankuang-close.png"class="close" ></p>
			<p class="text">开启到期续购后，在当期X智投到期那日，出借的本金将自动出借下一期（您选择期限）的X智投，并在享受续购成功当天X智投的综合出借利率的基础上，叠加续购加息和活动红包。<span class="color">开启续购后，则不可关闭续购。</span></p>
			<ul class="items clearFix">
				<li class="item">
					<p class="p1">续购金额</p>
					<p class="p2 je">1,000.00</p>
				</li>
				<li class="item">
					<p class="p1">续购让利</p>
					<p class="p2 ll">+0.2%</p>
				</li>
			</ul>
			<div id="table" class="list">
				<table border="0">
					<tr class="title">
						<th>续购期限</th>
						<th>续购加息</th>
						<th class="rangli">活动让利</th>
						<th>预计到期时间</th>
						<th>预计退出时间</th>
					</tr>
					<tr>
						<td class="checked"><input type="radio" name="month"><span>3个月</span></td>
						<td>+0.1%</td>
						<td class="rangli">—</td>
						<td>2019.07.08</td>
						<td>2019.07.08</td>
					</tr>
					<tr>
						<td class="checked"><input type="radio" name="month"><span>6个月</span></td>
						<td>+0.1%</td>
						<td class="rangli">—</td>
						<td>2019.07.08</td>
						<td>2019.07.08</td>
					</tr>
					<tr>
						<td class="checked" style="position: relative;"><input type="radio" name="month"><span>12个月</span><img src="img/img-zhitoufutou/hot.png" style="position: absolute;right:6px;top:-2px;"></td>
						<td>+0.1%</td>
						<td class="rangli">—</td>
						<td>2019.07.08</td>
						<td>2019.07.08</td>
					</tr>
				</table>
			</div>
			<div class="btns">
				<span class="continue">开启续购</span>
				<span class="reset">取消</span>
			</div>
		</div>
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer-v3.1.1/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
