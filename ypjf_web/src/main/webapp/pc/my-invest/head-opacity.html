	<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('#header .bottom .right li a').mouseover(function(){
			$(this).addClass('hover');
			$('.kuang').css('display','none');
		});
		$('#header .bottom .right li a').mouseout(function(){
			$(this).removeClass('hover');
		});
		$('#header .bottom .right li.xiala a').mouseover(function(){
			$('.pulu').slideDown();
		});
		$('.dingbu .pulu').hover(function(){
			$(this).show();
		},function(){
			$(this).slideUp();
		})
		$('#header .bottom .right li a').eq(1).mouseover(function(){
			$('.chujie').slideDown();
		});
		$('.dingbu .chujie').hover(function(){
			$(this).show();
		},function(){
			$(this).slideUp();
		})
		
		
		$('#header .bottom .right li .mac').hover(function(){
			$(this).css('color','#537ce4');
		},function(){
			$(this).css('color','#1f1f1f');
		});
		$('#header .top .right li a').hover(function(){
			$(this).css('color','#537ce4');
		},function(){
			$(this).css('color','#1f1f1f');
		})
		$('#header .bottom .right li a').click(function(){
			$('#header .bottom .right li a').removeClass('active');
			$(this).addClass('active');
			$(this).css('border-color','#1f1f1f');
		});

		$('.dingbu').hover(function(){
			$(this).css({'background':'#fff','color':'#1f1f1f'});
			$(this).find('.a').css('color','#1f1f1f');
			$(this).find('.mac').css('color','#1f1f1f');
			$(this).find('span').css('color','#1f1f1f');
			$(this).find('p').css('color','#1f1f1f');
			$(this).find('.logo').attr('src','../img/logofu.png');
			$(this).find('.logoRight').attr('src','../img/logoRightfu.png');
			$(this).find('.pull').attr('src','img/pullfu.png');
			$(this).find('.tel').attr('src','../img/phoneLogofu.png');
			$(this).find('.active').css('border-color','#1f1f1f');
			$(this).find('#header').css('border-color','#eee');
			$(this).find('.person').attr('src','img/small-person.jpg');
		},function(){
			$(this).css({'background':'none','color':'#fff'});
			$(this).find('.a').css('color','#fff');
			$(this).find('.mac').css('color','#fff');
			$(this).find('span').css('color','#fff');
			$(this).find('p').css('color','#fff');
			$(this).find('.logo').attr('src','../img/logobai.png');
			$(this).find('.logoRight').attr('src','../img/logoright.png');
			$(this).find('.pull').attr('src','img/pull.png');
			$(this).find('.tel').attr('src','../img/phoneLogo.png');
			$(this).find('.active').css('border-color','#fff');
			$(this).find('#header').css('border-color','rgba(255, 255, 255, 0.2)');
			$(this).find('.person').attr('src','img/small-person.png');
		})
	</script>
	<script type="text/javascript">
        function tzurl(url){
            top.location.href='/yingpu/pc/'+url;
        };

        function tiaozhuan(url) {
            window.top.location.href=url;
        };
        function signout(){
            sessionStorage.user=null;
            //document.cookie = 'SHAREJSESSIONID=121212;expires=-1';
            delete sessionStorage.user;
            tiaozhuan('../logout')
        };
        $(function() {
            var sessionUser;
            if (sessionStorage.user) {
                try {
                    sessionUser = JSON.parse(sessionStorage.user);
                }
                catch (e) {
                    console.log(e);
                }
            }
            if (sessionUser) {
                var user = sessionUser;
                $('.name').html('<a href="javascript:tiaozhuan(\'../myaccount/account\')"; class="a">' + '欢迎:JQDCJR' + (user.phone).slice(8) + '</a>');
                $('.dengluhou').show();
                // $('#xiaoxi').show();
                $('.dengluqian').hide();
                $('#zhuce').hide();
                return;
            }
        });
	</script>
