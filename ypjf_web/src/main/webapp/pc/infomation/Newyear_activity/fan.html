		<script type="text/javascript">

			
			$(document).ready(function(){

			
			var luck={
			    index:-1,    //当前转动到哪个位置，起点位置
			    count:0,    //总共有多少个位置
			    timer:0,    //setTimeout的ID，用clearTimeout清除
			    speed:20,    //初始转动速度
			    times:0,    //转动次数
			    cycle:50,    //转动基本次数：即至少需要转动多少次再进入抽奖环节
			    prize:-1,    //中奖位置
			    init:function(id){
			        if ($("#"+id).find(".luck-unit").length>0) {
			            $luck = $("#"+id);
			            $units = $luck.find(".luck-unit");
			            this.obj = $luck;
			            this.count = $units.length;
			            $luck.find(".luck-unit-"+this.index).addClass("active");
			        };
			    },
			    roll:function(){
			        var index = this.index;
			        var count = this.count;
			        var luck = this.obj;
			        $(luck).find(".luck-unit-"+index).removeClass("active");
			        index += 1;
			        if (index>count-1) {
			            index = 0;
			        };
			        
					$(luck).find(".luck-unit-"+index).addClass("active");
			        this.index=index;
			        return false;
			    },
			    stop:function(index){
					console.log(index)
					this.prize=index;	
			        return false;
			    }
			};
			
			function roll(){
			    luck.times += 1;
			    luck.roll();//转动过程调用的是luck的roll方法，这里是第一次调用初始化
			    if (luck.times > luck.cycle+10 && luck.prize==luck.index) {
			        clearTimeout(luck.timer);
			        luck.prize=-1;
			        luck.times=0;
			        click=false;
			    }else{
			        if (luck.times<luck.cycle) {
			            luck.speed -= 10;
			        }else if(luck.times==luck.cycle) {
			            var index = Math.random()*(luck.count)|0;
			            luck.prize = index;        
			        }else{
			            if (luck.times > luck.cycle+10 && ((luck.prize==0 && luck.index==7) || luck.prize==luck.index+1)) {
			                luck.speed += 110;
			            }else{
			                luck.speed += 20;
			            }
			        }
			        if (luck.speed<40) {
			            luck.speed=40;
			        };
			        //console.log(luck.times+'^^^^^^'+luck.speed+'^^^^^^^'+luck.prize);
			        luck.timer = setTimeout(roll,luck.speed);//循环调用
			    }
			    return false;
			}
			
			var click=false;
			window.onload=function(){
			luck.init('luck');
			$('.artGroup').removeClass('slide').addClass('flip');
			 	$("#luck #btn").click(function(){
					$('.artGroup').removeClass('slide').addClass('flip');
					if (click) {//click控制一次抽奖过程中不能重复点击抽奖按钮，后面的点击不响应
						return false;
					}else{
						 var timer = setTimeout(function(){
							$('#luck').find('.active').find('.artGroup').removeClass('flip').addClass('slide');
							
						},5500); 
						console.log(11111111)
						luck.speed=100;
						roll();    //转圈过程不响应click事件，会将click置为false
						click=true; //一次抽奖完成后，设置click为true，可继续抽奖
						return false;
					}
				});
			};
		 });	
			
		</script>
