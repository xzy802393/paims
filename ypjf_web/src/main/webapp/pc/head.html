     var gUserProfile = {},
     	 gIsProfileLoaded = false,
     	 gPromise = {
    		 promise : {},
    		 done : function(callback) {
    			 this.promise = callback;
    		 }
    	 },
     	 loadUserProfile = function(callback, isRefresh) {
	   	 	var promise = Object.create(gPromise);
    	 	var invoke = function(c, d) {
    	 		typeof c == 'function' && c(d);
    	 	};
    	 	
    	 	isRefresh = isRefresh || callback == true; 
    	 	if (gIsProfileLoaded && !isRefresh) {
    	 		setTimeout(function() {
	    	 		invoke(callback || promise.promise, gUserProfile);
    	 		}, 100);
    	 		return promise;
    	 	}
    	 	
	    	 $.get('myaccount/accountproile', {}, function(data) {
	    		 var profile = data.data && data.data[0] || null;
	    		 if (profile) {
	    			 gUserProfile = profile;
	    			 gIsProfileLoaded = true;
	    			 invoke(callback || promise.promise, gUserProfile);
	    		 }
	    	 });
	    	 
	    	 return promise;
	     };
	    
     
     $(document).on('click', '#msg-info', function() {
    	 if (gUserProfile.msgNum != -1) {
//     	 if (gUserProfile.msgNum != 0) {
    		 top.location.href = '/yingpu/pc/myaccount/message.html';
     	 }
     });
     
     
     var showInvestableCount = function(c) {
    	 if (c) {
    		 $('#num').html('[' + c + ']');
    	 }
     };
     
     
     $(function() {
         var sessionUser;
         if (sessionStorage.user) {
             try {
                 sessionUser = JSON.parse(sessionStorage.user);
             }
             catch (e) {
                 console.log(e);
             }
         }

         if (sessionUser) {
             var user = sessionUser;
             $('#username').html('<a href="javascript:tiaozhuan(\'../pc/myaccount/account\');">'+'尊敬的:'+(user.userCode)+'</a>');
             $('#user').show();
             $('#xiaoxi').show();
             $('#denglu').hide();
             $('#zhuce').hide();
             if (user.msgNum != 0) {
                 $('.head-msg').show();
                 $('#msg-info').html('未读消息<em style="color: red;">(' + user.msgNum + ')</em>');
             }
             return;
         }

    	 loadUserProfile().done(function(data) {
    		 if (data.msgNum != 0) {
    		     $('.head-msg').show();
    			 $('#msg-info').html('未读消息<em style="color: red;">(' + data.msgNum + ')</em>');
    		 }

   	         var user=data;
   	         $('#username').html('<a href="javascript:tiaozhuan(\'../pc/myaccount/account\');">'+'尊敬的:'+(user.userCode)+'</a>');
   	         $('#user').show();
   	         $('#xiaoxi').show();
   	         $('#denglu').hide();
   	         $('#zhuce').hide();
    	 });



     });

    $.get('project/investable/count/json', { }, function(data) {
        console.log(data.data);
        var count = data.data && data.data[0]['COUNT(id)'];
        showInvestableCount(count);
