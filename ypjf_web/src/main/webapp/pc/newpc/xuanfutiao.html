<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<style type="text/css">
			/* css reset */
			body,section,h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dd,th,td { 
				margin: 0;
				padding: 0; 
				font-family: "微软雅黑";
				color:#000;
			}  
			body{
				position: relative;
			}
			a{
				text-decoration: none;
			}
			img { 
				border: none;
				vertical-align: middle;
			} 
			ul {
				list-style: none; 
			}
			.clearFix:after{
				content:"";
				display:block;
				clear:both;
			}
			.clearFix{
				zoom:1;
			}
			/* 让非ie浏览器默认也显示垂直滚动条，防止因滚动条引起的闪烁 */
