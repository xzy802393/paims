<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* css reset */
			body,section,h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dd,th,td { 
				margin: 0;
				padding: 0; 
				font-family: "微软雅黑";
				color:#000;
			}  
			body{
				position: relative;
			}
			a{
				text-decoration: none;
			}
			img { 
				border: none;
				vertical-align: middle;
			} 
			ul {
				list-style: none; 
			}
			.clearFix:after{
				content:"";
				display:block;
				clear:both;
			}
			.clearFix{
				zoom:1;
			}
			/* 让非ie浏览器默认也显示垂直滚动条，防止因滚动条引起的闪烁 */
			html { overflow-y: scroll; }
			html,body{
				width:1000px;
				margin:0 auto;
				text-align: center;
			}
			#yijianfankui{
				width:930px;
				height:768px;
				/* position: relative;
				z-index:100000; */
				/* margin-top:300px; */
			}
			.content{
				/* position: absolute; */
				/* left:50%-465; */
				width:930px;
				height:768px;
				background: #fff;
				margin:0 auto;
				
			
			}
			.title{
				font:24px/76px "微软雅黑";
				color:#848484;
				padding-left:68px;
				text-align: left;
				border-bottom: 1px solid #c2c2c2;
			}
			
			textarea{
				width:790px;
				height:353px;
				margin-top:47px;
				border:1px solid #c2c2c2;
				resize: none;
				text-align: left;
				font:19px/34px "微软雅黑";
				color:#848484;
				padding:10px;
				letter-spacing: 1px;
				outline:none;
				margin-bottom:16px;
			}
			input[type="text"]{
				width:790px;
				height:55px;
				border:1px solid #c2c2c2;
				padding:10px;
				font:18px/74px "微软雅黑";
				color:#848484;
				margin-bottom:86px;
				outline:none;
			}
			.btn{
				padding-left:580px;
				width:290px;
				height:52px;
			}
			.btn span{
				display: inline-block;
				width:124px;
				height:50px;
				border:1px solid #c2c2c2;
				font:18px/50px "微软雅黑";
				color:#848484;
				cursor: pointer;
			}
			.btn span:nth-of-type(1){
				border:none;
				width:126px;
				height:52px;
				background: url(img/yjfkbtnbg.png) repeat-y 0 0;
				color:#fff;
				margin-right:32px;
			}
		</style>
	</head>
	<body>
		<div id="yijianfankui">
			<div class="content">
				<p class="title">意见反馈</p>
				<textarea  placeholder="我们有什么能帮到您？"></textarea>
				<input type="text" placeholder="您的邮箱或手机号">
				<div class="btn">
					<span class="tijiao">确定</span>
					<span class="reset">取消</span>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
